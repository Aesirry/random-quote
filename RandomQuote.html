<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="RQ-stylesheet.css"/>
    <script src="changes.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
  <body class="color-shifter">
    <div id="quote-box"class="container">
      <div id="quote-text" class="container">
          <i class="fa fa-quote-left"></i>
          <p class="actual-quote">Oompa loompa doompety da.
      Given good manners you will go far.
      You will live in happiness too.
      Like the Oompa Loompa Doompety do.</p>
            <p id="hyphen">-   <span id="author" class="block">Oompa Loompas</span></p>
        <div id="button-container">
          <a id="tweet-button" type="button" class="btn btn-default color-shifter">
            <i class="fa fa-twitter"></i>
          </a>
          <button id="new-quote" class="btn btn-default color-shifter">New Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
